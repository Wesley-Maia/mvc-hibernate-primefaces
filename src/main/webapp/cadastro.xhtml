<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro</title>
</h:head>

<h:body>
	<p:graphicImage library="img" name="logo.png" width="200" />
	
	<h1>Cadastro de Funcion√°rio</h1>

	<p:panel header="Cadastro de Clientes">
		<h:form id="form">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{bean.pessoa.nome}" size="50" />

				<p:outputLabel value="E-mail" />
				<p:inputText value="#{bean.pessoa.email}" size="50" />

				<p:outputLabel />
				<p:commandButton value="Adicionar" action="#{bean.adicionar}"
					update="form tabelaPessoa" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<h1>Lista de Pessoas</h1>

	<p:dataTable id="tabelaPessoa" value="#{bean.pessoas}" var="p" border="1" >
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="E-mail">#{p.email}</p:column>
		<p:column headerText="Editar" width="50">
			<h:form>
				<h:commandButton action="#{bean.goToDetails(p.nome)}" value="Editar" />
			</h:form>
		</p:column>
	</p:dataTable>

</h:body>
</html>
